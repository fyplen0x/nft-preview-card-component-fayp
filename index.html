<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <div class="image-content">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="headimg">
  </div>
<div class="content">
  <h1 class="head">Equilibrium #3429</h1>
  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="price-content">
  <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
  <p class="time"> <img src="images/icon-clock.svg" alt="clock">3 days left</p>
</div>
  <div class="creation">
    <img src="images/image-avatar.png" alt="avatar">
  <p>Creation of <span>Jules Wyvern</span></p>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">fyplen0x</a>.
  </div>
</body>
</html>
